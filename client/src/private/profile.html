<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Gamer Port - Recommend Games to Friend in a Minute</title>
        
        <script type="module" src="/js/profile.js" defer></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/profile.css">
        <link rel="icon" type="image/png" href="https://freepngimg.com/download/xbox/55641-7-gaming-picture-download-free-image.png"/>
        <meta charset="UTF-8" />
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="/private/dashboard.html">Gamer Port</a>
                </li>
              </ul>
            </div>
            <div class="mx-auto order-0">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/private/profile.html">Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/private/browse_games.html">Browse</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/private/recommendations.html">Recommendations</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/private/games.html">Games</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/private/wishlist.html">Wishlist</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/private/messages.html">Messages</a>
                </li>
              </ul>
            </div>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/user/logout">Log Out</a>
                </li>
              </ul>
            </div>
        </nav>
        <div class="whitebackground">
            <h1 class="header" id="usernameheader"></h1>
            <div class="center" id="profilepicture"></div>
            <form>
              <div class="form-group">
                <div class="form-row">
                  <label for="updateprofpic"></label>
                  <input type="url" class="form-control profpictextwidth" id="updateprofpic" aria-describedby="profpicupdate" placeholder="Profile Picture URL">
                  <button type="submit" class="btn btn-secondary ml-2" id="updateprofpicbutton">Update</button>
                </div>
              </div>
            </form>
            <hr class="divider mb-4">
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label class="align-to-divider" for="username">Username: </label>
                            <input class="form-control textboxwidth align-to-divider" ID="username" maxlength="30">
                        </div>
                        <button class="btn btn-warning buttoncenter align-to-divider mb-4" ID='resetusername'>Reset Username</button>
                        
                        <div class="form-group">
                            <label class="align-to-divider mr-5" for="password">Password : </label>
                            <input type="password" class="form-control textboxwidth align-to-divider" ID="password">
                        </div>
                        <button class="btn btn-warning buttoncenter align-to-divider" ID="resetpassword">Reset Password</button>
                    </div>
                    <div class = col-sm></div>
                    <div class="col-sm">
                        <div class="statsbox">
                            <h4 class="mt-3 mb-3">GamerPort Stats</h4>
                            <p class = "mb-3" id="numrated">Rated Games : 0</p>
                            <p id="5star">5-Star Games : 0</p>
                            <p id="4star">4-Star Games : 0</p>
                            <p id="3star">3-Star Games : 0</p>
                            <p id="2star">2-Star Games : 0</p>
                            <p id="1star">1-Star Games : 0</p>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="divider mt-4 mb-4">
            <h4 class="header mb-4">Friends List</h4>
            <div id="FriendListContainer"></div>
            <h5 class="header mb-4">Add Friend</h5>
            <div class="centersearchfriendlist mb-4">
                <div class="input-group mb-3 largetextboxwidth">
                    <div class="input-group-prepend mb-5">
                      <span class="input-group-text" id="basic-addon1">Username</span>
                    </div>
                    <input type="text" id="friendusername" class="form-control" placeholder="Friend's Username" aria-label="Friend's Username" aria-describedby="basic-addon1" maxlength="30">
                    <button class="btn btn-success btn-sm buttoncenter ml-1 mb-5" ID="addfriend">Add Friend</button>
                </div>
            </div>
        </div>
    </body>
</html>
