        <div class="title row justify-content-center">
            <h1 class="display-3" id="titleText">BROWSE GAMES</h1>
        </div>
        <div class="mainBody">
            <div class="sorting_bar mt-3 mb-2">
                <div class="form-group d-flex flex-row-reverse align-items-center">
                    <button id="sort_release_date" class="btn-sm btn-outline-secondary dropdown-toggle mr-3" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Release Date</button>
                    <button id="sort_rating" class="btn-sm btn-outline-secondary dropdown-toggle mr-2" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Rating</button>
                    <button id="sort_title" class="btn-sm btn-outline-secondary dropdown-toggle mr-2" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Title</button>
                    <p class="mr-2 my-auto whiteText">Sort:</p>
                    <button id="gameSearchButton" type="button" class="btn btn-primary mr-5">Search</button>
                    <input id="gameSearchBar" type="text" class="form-control mr-2 ml-5" placeholder="Search Games by Title..." />
                </div>
            </div>
            <div class="position-sticky" id="sidebar">
                <h5 id="filterTitle" class="text-center">Game Filters</h5>
                <label for="genre_filter">Genre:</label>
                <input type="text" class="form-control"id="genre_filte" />
                <label for="platform_filter">Platform:</label>
                <input type="text" class="form-control"id="platform_filter"/>
                <label for="franchise_filter">Franchise:</label>
                <input type="text" class="form-control"id="franchise_filter"/>
                <label for="company_filter">Company:</label>
                <input type="text" class="form-control"id="company_filter"/>
                <label class="mt-2">Show ratings between:</label>
                <br>
                <div class="form-group d-flex flex-row">
                    <input class="form-control" type="number" id = "min-rating" value="1" min="1" max="5">
                    <label>  and  </label>
                    <input class="form-control" type="number" id = "max-rating" value="5" min="1" max="5">
                    <label> star(s) </label>
                </div>
                <label for="release_date_filter_min">Release Date Between:</label>
                <div class="form-group d-flex flex-row">
                    <select id="release_date_filter_min" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                    <label class="mr-2 ml-2" for="release_date_filter_max"> and </label>
                    <select id="release_date_filter_max" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>               
            </div>
            <div class="container ml-4 mt-4" id="gameCards"></div>
        </div>
