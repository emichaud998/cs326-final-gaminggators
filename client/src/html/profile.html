        <div class="whitebackground">
        <h1 class="header">Profile</h1>
        <div class="center">
            <img class ="profilepic" src=../images/blankprofile.png>
            <button class="btn btn-secondary btn-sm buttoncenter ml-4" ID="setprofpic">Set Profile Picture</button>
        </div>
        <hr class="divider mb-4">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label class="align-to-divider" for="username">Username: </label>
                        <input class="form-control textboxwidth align-to-divider" ID="username">
                    </div>
                    <button class="btn btn-warning buttoncenter align-to-divider mb-4" ID='resetusername'>Reset Username</button>
                    
                    <div class="form-group">
                        <label class="align-to-divider mr-5" for="password">Password : </label>
                        <input type="password" class="form-control textboxwidth align-to-divider" type="text" ID="password">
                    </div>
                    <button class="btn btn-warning buttoncenter align-to-divider" ID="resetpassword">Reset Username</button>
                </div>
                <div class = col-sm></div>
                <div class="col-sm">
                    <div class="statsbox">
                        <h4 class="mt-3 mb-3">GamerPort Stats</h4>
                        <p class = "mb-3">Rated Games : 0</p>
                        <p>5-Star Games : 0</p>
                        <p>4-Star Games : 0</p>
                        <p>3-Star Games : 0</p>
                        <p>2-Star Games : 0</p>
                        <p>1-Star Games : 0</p>
                    </div>
                </div>
            </div>
        </div>
        <hr class="divider mt-4 mb-4">
        <h4 class="header mb-4">Friends List</h4>
        <div class="centerfriendlist">
            <img class ="friendprofilepic mr-4" src=../images/blankprofile.png>
            <label for="friend1">Friend1Username</label>
            <button class="btn btn-danger btn-sm buttoncenter ml-4" ID="deletefriend1">Remove Friend</button>
        </div>
        <div class="centerfriendlist mb-5">
            <img class ="friendprofilepic mr-4" src=../images/blankprofile.png>
            <label for="friend2">Friend2Username</label>
            <button class="btn btn-danger btn-sm buttoncenter ml-4" ID="deletefriend2">Remove Friend</button>
        </div>
        <h5 class="header mb-4">Search for Friends</h5>
        <div class="centersearchfriendlist mb-4">
            <div class="input-group mb-3 largetextboxwidth">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Username</span>
                </div>
                <input type="text" class="form-control" placeholder="Friend's Username" aria-label="Friend's Username" aria-describedby="basic-addon1">
                <button class="btn btn-primary btn-sm buttoncenter ml-1" ID="searchfriends">Search</button>
            </div>
        </div>
        <div class="centerfriendlist">
            <img class ="friendprofilepic mr-4" src=../images/blankprofile.png>
            <label for="friend3">Friend3Username</label>
            <button class="btn btn-success btn-sm buttoncenter ml-4" ID="addfriend3">Add Friend</button>
        </div>
