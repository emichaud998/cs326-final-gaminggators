<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />

        <script type="module" src="js/main.js" defer></script>

        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/games.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Gamer Port</a>
                    </li>
                </ul>
            </div>
            <div class="mx-auto order-0">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="browse_games.html">Browse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="recommendations.html">Recommendations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="games.html">Games</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="wishlist.html">Wishlist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="messages.html">Messages</a>
                    </li>
                </ul>
            </div>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../html/auth_pages/signin.html">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../html/auth_pages/signup.html">Register</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="title row justify-content-center">
            <h1 class="display-3" id="titleText">MY GAMES</h1>
        </div>
        <div id="chartContainer" class="mt-4 ml-5 mr-5 mb-5 text-center">
            <h4 id="temporary">Temporary Ratings Graph</h4>
            <img id="temporaryGraph" src="https://ak.picdn.net/shutterstock/videos/9036397/thumb/1.jpg">
        </div>
        <div class="mainBody">
            <div class="sorting_bar mt-3 mb-2">
                <div class="form-group d-flex flex-row-reverse align-items-center">
                    <button id="sort_release_date" class="btn-sm btn-outline-secondary dropdown-toggle mr-3" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Release Date</button>
                    <button id="sort_rating" class="btn-sm btn-outline-secondary dropdown-toggle mr-2" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Rating</button>
                    <button id="sort_title" class="btn-sm btn-outline-secondary dropdown-toggle mr-2" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Title</button>
                    <p class="mr-2 my-auto whiteText">Sort:</p>
                    <button id="gameSearchButton" type="button" class="btn btn-primary mr-5">Search</button>
                    <input id="gameSearchBar" type="text" class="form-control mr-2 ml-5" placeholder="Search Games by Title..." />
                </div>
            </div>
            <div class="exportButtons form-group d-flex flex-row align-items-center justify-content-center">
                <button id="export_csv_button" class="btn btn-secondary mr-4" type="button">Export as CSV Report</button>
                <button id="send_friend_button" class="btn btn-secondary mr-2" type="button">Share game ratings with: </button>
                <input id="send_friend_username" type="text" class="form-control" placeholder="Insert friend username..." />
            </div>
            <div class="position-sticky" id="sidebar">
                <h5 id="filterTitle" class="text-center">Game Filters</h5>
                <label for="genre_filter">Genre:</label>
                <input type="text" class="form-control"id="genre_filte" />
                <label for="platform_filter">Platform:</label>
                <input type="text" class="form-control"id="platform_filter"/>
                <label for="franchise_filter">Franchise:</label>
                <input type="text" class="form-control"id="franchise_filter"/>
                <label for="company_filter">Company:</label>
                <input type="text" class="form-control"id="company_filter"/>
                <label class="mt-2">Show ratings between:</label>
                <br>
                <div class="form-group d-flex flex-row">
                    <input class="form-control" type="number" id = "min-rating" value="0" min="0" max="5">
                    <label>  and  </label>
                    <input class="form-control" type="number" id = "max-rating" value="5" min="0" max="5">
                    <label> star(s) </label>
                </div>
                <label for="release_date_filter_min">Release Date Between:</label>
                <div class="form-group d-flex flex-row">
                    <select id="release_date_filter_min" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                    <label class="mr-2 ml-2" for="release_date_filter_max"> and </label>
                    <select id="release_date_filter_max" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>               
            </div>
            <div class="container ml-4 mt-4" id="gameCards"></div>
        </div>
    </body>
</html>
